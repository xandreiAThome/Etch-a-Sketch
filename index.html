<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Etch A Sketch!</title>
  </head>
  <body>
    <div class="container"> 
    <div class="content-container">
      <div class="settings">
        <h1 class="title">Etch A Sketch!</h1>
        <input
          type="color"
          id="color-picker"
          name="color picker"
          value="#000000"
        />
        <button type="button" id="eraser" class="">Eraser</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="grayscale">Grayscale</button>
        <button type="button" id="lighten">Lighten</button>
        <p id="grid-value">Grid size: 32x32</p>
        <input
          type="range"
          min="1"
          max="100"
          value="32"
          class="slider"
          id="grid-slider"
        />
      </div>

      <div class="sketch-container"></div>
    </div>
  </body>

  <footer class="footer">
    <a href="https://github.com/xandreiAThome/Etch-a-Sketch"
      >Built by: xandreiAThome<img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
    /></a>
  </footer></div>
</html>
